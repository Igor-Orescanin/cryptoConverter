<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Coin Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


    <div class="container p-5">
        <h1>Crypto Rate</h1>

        <div class="form p-3">
        
            <div class=" d-flex mb-4">
                    <div class="p-2 bg-primary col-sm-2 text-center text-white" style="height: 2.3rem;">Crypto-currency</div>
                    
                        <div class="col-sm-10 p-0 ">
                        <div class="form-group">
                            <select class="crypto selectpicker form-control"  >
                                <option value="btc">BTC</option>
                                <option value="xrp">XRP</option>
                                <option value="eos">EOS</option>
                                <option value="ltc">LTC</option>
                                <option value="eth">ETH</option>
                            </select>
                        </div>
                        
                    </div>
            </div>
    
    
    
            <input class="form-control mb-4" type="number"  id="currency-input" placeholder="Enter amount...">
    
    
    
            <div class=" d-flex mb-4">
                <div class="p-2 bg-danger col-sm-2 text-center text-white" style="height: 2.3rem;">Currency</div>
                
                    <div class="col-sm-10 p-0 ">
                        <div class="form-group">
                        <select class="currency selectpicker form-control"  >
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="gbp">GBP</option>
                            <option value="aud">AUD</option>
                            <option value="jpy">JPY</option>
                        </select>
                        </div>
                    
                    </div>
            </div>
            
    
    
        
                
    
            <input class="form-control mb-3" type="text"  id="sum" readonly>
    
            <button  class="btn btn-primary" id="convert">Convert</button>

        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
<script src="index.js"></script>
</html>
